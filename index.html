<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player - Free Bulma template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../css/video-player.css">
</head>
<body>
  <nav class="nav has-shadow" id="top">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="../index.html">
          <img src="" alt="Description">
        </a>
        <p class="control has-addons searchbox">
          <input class="input" type="text" placeholder="Search videotube...">
          <a class="button is-dark">
          &nbsp; <i class="fa fa-search"></i> &nbsp;
          </a>
        </p>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div id="login"></div>
    </div>
  </nav>
  <div class="spacer"></div>
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        <div class="image">
          <img src="https://placehold.it/800x500">
        </div>
        <br>
        <div class="box video-meta">
          <div class="video-title">A video title would go here</div>
          <br>
          <article class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img src="http://placehold.it/128x128" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <div class="columns">
                  <div class="column is-6">
                    <p>
                      <strong>jsmith</strong>
                      <br>
                      <a href="#" class="button is-danger">Subscribe</a>
                    </p>
                  </div>
                  <div class="column is-6">
                    <nav class="nav">
                      <div class="container">
                        <div class="nav-right">
                          <a class="nav-item is-tab is-active">
                            <span class="title is-4">124 304 views</span>
                          </a>
                        </div>
                      </div>
                    </nav>
                  </div>

                </div>
                <nav class="level">
                  <p class="level-item has-text-left">
                    <a class="button is-default">
                      <span class="icon"><i class="fa fa-plus"></i></span> <span>Add to</span>
                    </a>
                    <a class="button is-default">
                      <span class="icon"><i class="fa fa-share"></i></span> <span>Share</span>
                    </a>
                    <a class="button is-default">
                      <span class="icon"><i class="fa fa-ellipsis-h"></i></span> <span>More</span>
                    </a>
                  </p>
                  <p class="level-item has-text-right">
                    <a class="button is-default"><i class="fa fa-thumbs-up"></i> 5254</a>
                    <a class="button is-default"><i class="fa fa-thumbs-down"></i> 1</a>
                  </p>
                </nav>
              </div>
            </div>
          </article>
        </div>
        <div class="box video-description">
          <p><strong>Uploaded on August 1, 2016</strong></p>
          <p>Lorum ipsum and friends at MTV unplugged playing Long May You Run.</p>
          <hr>
          <p class="has-text-centered has-text-muted video-description-more">Show More</p>
        </div>
        <div class="box">
          <div id="post_comment"></div>
          <hr>
          <div id='related_comments'></div>

        </div>
      </div>
      <div id="related_videos"></div>
      <div id="app"></div>
    </div>
  </div>

</body>
</html>
